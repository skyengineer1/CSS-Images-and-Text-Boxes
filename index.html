<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Images and Text Boxes</title>
</head>
<body>
    <!--7a.-->
    <img class="image1" src="Tesla.webp" alt="Tesla">

    <!--7b-->
    <img class="image2" src="Tesla.webp" alt="Tesla Robot ">

    <!--7c-->
    <img class="image3" src="Tesla.webp" alt="Tesla Robot">

    <!--7d-->
    <input class="search" type="text" placeholder="Search">

    <!--7e-->
    <input type="text" class="shadow" placeholder="Search Google or type a URL">

    <!--7f-->
    <div class="email">
        <label for="email" id="email">Email</label> <br>
        <input type="email" class="email">
        <p>By clicking Agree & Join, you agree to the Privacy Policy.</p>
        <button class="agree">Agree & Join</button>
    </div>
    
    <!--7g-->
    <div class="twitter">
        <img class="image4" src="Tesla.webp" alt="Tesla Robot">
        <input class="input1" type="text" placeholder="What's happening">
        <button class="tweet">Tweet</button>
    </div>
</body>
</html>
